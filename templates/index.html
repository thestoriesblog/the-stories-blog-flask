{% extends "layout.html" %}

{% block body %}
        <!-- Page Header-->
        
        <header class="masthead" style=background-image:url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')>
            
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">
                        <div class="site-heading">
                            <h1>The Story Blog</h1>
                            <span class="subheading">A Blog Theme by Storytellers</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                   
                   
                   <!-- to be accessed by for loop -->
                   {% for post in posts %}
                    <div class="post-preview">
                        <a href="/post/{{post.slug}}">
                            <h2 class="post-title">{{post.title}}</h2>
                            <h3 class="post-subtitle">{{post.content[0:50]}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{post.postedby}}</a>
                            on {{post.dateofpost}}
                        </p>
                    </div>
                    <hr />
                    {%endfor%}


                   
                    <!-- Pager-->
                    <div class="clearfix"><a class="btn btn-primary float-left" href="{{prev}}">← Previous</a><a class="btn btn-primary float-right" href="{{next}}">Next →</a></div>
                </div>
            </div>
        </div>
        
        
        

        {% endblock %}
